<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row sign-up-form">
        <div class="col-5 left-hero gx-0">
          <div class="logo-section text-center">
            <img
              src="./assets/odin-lined.png"
              alt="odin-lined-logo"
              id="odin-logo" />
            <span>ODIN</span>
          </div>
          <span class="photo-cred mb-2"
            >Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West </a
            >on <a href="https://unsplash.com/">Unsplash</a></span
          >
        </div>
        <div class="col-7 right-section gx-0">
          <div class="hero py-5 ps-5 h3">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
              consequatur?
            </p>
            <span>Lorem ipsum dolor sit</span>
          </div>
          <div class="form-section pt-3 ps-5">
            <div class="h2">Let's do this!</div>
            <form action="submit">
              <div class="row">
                <div class="form-group col-md-6 py-2">
                  <label for="first" class="form-label">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="first"
                    id="first" />
                </div>
                <div class="form-group col-md-6 py-2">
                  <label for="last" class="form-label">Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="last"
                    id="last" />
                </div>
                <div class="form-group col-md-6 py-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email" />
                </div>
                <div class="form-group col-md-6 py-2">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    class="form-control"
                    type="tel"
                    name="phone"
                    id="phone" />
                </div>
                <div class="form-group col-md-6 py-2">
                  <label for="password" class="form-label">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password" />
                </div>
                <div class="form-group col-md-6 py-2">
                  <label for="password-confirm" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    name="password-confirm"
                    id="password-confirm" />
                </div>
              </div>
            </form>
          </div>
          <div class="bottom mt-3 py-5 px-5">
            <button
              id="submit-btn"
              class="btn btn-lg btn-success mb-5 py-3 px-5">
              Create Account
            </button>
            <div>Already have an account? <a href="#">Log in</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
